<div class="row">
  <div class="col-sm-12">
    <div class="well">
      <div class="riddle">
        <div class="riddle__meta">
          <a href="/+{{ riddle.author.username }}">
            +{{ riddle.author.username }}
          </a>
        </div>

        <div class="riddle__question">
          <h1>{{ riddle.question }}</h1>
        </div>
        <div class="riddle__hint">
          {{ riddle.hint }}
        </div>
        <div class="riddle__answer">
          {{ riddle.answer }}
        </div>
      </div>
    </div>
  </div>
</div>
